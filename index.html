    <script>
        const iconMenu = document.querySelector('.icon-menu')
        const navMenu = document.querySelector('.nav-menu');
        const iconClose = document.querySelector('.icon-close');
        const infomation = document.querySelector('.infomation');
        const logo = document.querySelector('.logo');
        const linkBeacon = document.querySelector('.link-beacon');
        const dash = document.querySelector('.dash');
        const darkMode = document.querySelector('.dark-mode')
        const morning = document.querySelector('.morning');

        const bodyElement = document.querySelector('.body');
        const header = document.querySelector('.header');



        iconMenu.addEventListener('click', () => {
            navMenu.classList.add('show-menu');

            if (navMenu.classList.contains('show-menu')) {
                infomation.classList.add('infomationBlur');
                logo.classList.add('logoHidden');
                linkBeacon.classList.add('logoHidden');
                dash.classList.add('logoHidden');

            } else {
                console.log('not')
            }
        })
        iconClose.addEventListener('click', () => {
            navMenu.classList.remove('show-menu');
            if (!navMenu.classList.contains('show-menu')) {
                infomation.classList.remove('infomationBlur');
                logo.classList.remove('logoHidden');
                linkBeacon.classList.remove('logoHidden');
                dash.classList.remove('logoHidden');

            } else {
                console.log('not')
            }
        })

        document.querySelector('.dark-mode').addEventListener('click', () => {
            document.querySelector('.morning').style.left = "60%";

        });

        document.addEventListener('DOMContentLoaded', function () {
            var copyButton = document.getElementById('copyButton');
            var linkProducts = document.querySelector('.beacons-text');

            copyButton.addEventListener('click', function () {
                // Tạo một thẻ input để sao chép nội dung vào clipboard
                var input = document.createElement('input');
                input.setAttribute('value', linkProducts.textContent);
                document.body.appendChild(input);

                // Chọn và sao chép nội dung
                input.select();
                document.execCommand('copy');

                // Xóa thẻ input đã tạo
                document.body.removeChild(input);

                // Thông báo cho người dùng biết nội dung đã được sao chép
                alert('Đã Coppy ');
            });
        })
    </script>

</body>
